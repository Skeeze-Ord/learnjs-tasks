<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logical-operators</title>
  </head>
  <script>
    // Task 1
    alert(null || 2 || undefined); // 2

    // Task 2
    alert(alert(1) || 2 || alert(3)); // 1 2

    // Task 3
    alert(1 && null && 2); // null

    // Task 4
    alert(alert(1) && alert(2)); // 1 undefind

    // Task 5
    alert(null || (2 && 3) || 4); // 3

    // Task 6
    let age;

    if (age >= 14 && age <= 90);
    // Some code...

    // Task 7
    // Variable 1
    if (age < 14 && age > 90);
    // Variable 2
    if (!(age >= 14 && age <= 90));

    // Task 8
    if (-1 || 0) alert("first"); // true
    if (-1 && 0) alert("second"); // false
    if (null || (-1 && 1)) alert("third"); // true

    // Task 9
    let login = prompt("Ваш логин:");

    if (login === "Админ") {
      let password = prompt("Ваш пароль: ");

      if (password === "Я главный") alert("Здравствуйте!");
      else if (password === "" || password === null) alert("Отмена");
      else alert("Неверный пароль");
    } else if (login === "" || login === null) alert("Отмена");
    else alert("Я вас не знаю");
  </script>
  <body></body>
</html>
