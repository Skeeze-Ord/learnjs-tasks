    // Task 4
    const sumInput = () => {
      let inputs = [];
      let total = 0;

      while (true) {
        let inp = +prompt("Введите число");
        if (Number(inp)) {
          inputs.push(inp);
        } else break;
      }

      inputs.forEach((element) => {
        total += element;
      });

      return total;
    };

    // Task 5
    const getMaxSubSum = (str) => {
      let maxSum = 0;
      let partialSum = 0;

      for (let item of str) {
        partialSum += item;
        maxSum = Math.max(maxSum, partialSum);
        if (partialSum < 0) partialSum = 0;
      }
      return maxSum;
    };

    alert(getMaxSubSum([-1, 2, 3, -9, 11]));
