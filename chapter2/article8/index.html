<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operators</title>
  </head>
  <script>
    // Задание 1
    let a = 1,
      b = 1;
    let c = ++a; // 2
    let d = b++; // 1

    // Задание 2
    let a2 = 2;
    let x = 1 + (a2 *= 2); // 5

    // Задание 3
    "" + 1 + 0; // 10
    "" - 1 + 0; // -1
    true + false; // 1
    6 / "3"; // 2
    "2" * "3"; // 6
    4 + 5 + "px"; // 9px
    "$" + 4 + 5; // $45
    "4" - 2; // 2
    "4px" - 2; // NaN
    "  -9 " + 5; // -9 5
    "  -9 " - 5; // -14
    null + 1; // 1
    undefined + 1; // NaN
    " \t \n" - 2; // -2

    // Задание 4
    let a1 = prompt("Первое число?", 1);
    let b1 = prompt("Второе число?", 2);
    alert(parseInt(a1) + parseInt(b1)); // ошибка была в типе данных
  </script>
  <body></body>
</html>
